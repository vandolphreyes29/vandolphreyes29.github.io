	<style type="text/css">body .SnapABug_Button{cursor:pointer;cursor:hand;overflow:hidden;position:fixed;_position:absolute;display:block;top:55%;_top:expression(eval(document.body.scrollTop)+263);left:0px;z-index:2147000000;margin:0;padding:0;border-collapse:collapse;border-spacing:0;border:none;outline:none;font-size:0px;line-height:0px;} @media print{body .SnapABug_Button{display:none;}}</style><style id="SnapABug_Style" type="text/css">#SnapABug_WP, #SnapABug_WP div, #SnapABug_WP span, #SnapABug_WP iframe, #SnapABug_WP h1, #SnapABug_WP h2, #SnapABug_WP h3, #SnapABug_WP h4, #SnapABug_WP h5, #SnapABug_WP h6, #SnapABug_WP hr, #SnapABug_WP p, #SnapABug_WP a, #SnapABug_WP big, #SnapABug_WP em, #SnapABug_WP img, #SnapABug_WP q, #SnapABug_WP small, #SnapABug_WP strong, #SnapABug_WP b, #SnapABug_WP u, #SnapABug_WP i, #SnapABug_WP fieldset, #SnapABug_WP input, #SnapABug_WP input[type="submit"], #SnapABug_WP button, #SnapABug_WP textarea, #SnapABug_WP form, #SnapABug_WP label{ margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; font-weight: normal; vertical-align: baseline; float: none;max-width: none; max-height: none; letter-spacing: normal; line-height: normal;text-transform: none;-webkit-transform: none; -moz-transform: none; -ms-transform: none; -o-transform: none; transform: none; -webkit-transition-property: none; -moz-transition-property: none; -o-transition-property: none; transition: none;-webkit-box-shadow: none; -moz-box-shadow: none; box-shadow: none;font-feature-settings: normal; -webkit-font-feature-settings: normal; -moz-font-feature-settings: normal; -ms-font-feature-settings: normal; -o-font-feature-settings: normal;  } #SnapABug_WP *:before, #SnapABug_WP *:after{ display:none; } #SnapABug_WP img{ display: inline-block; } </style>
	<script src="https://vandolphreyes29.github.io/web_chat/js/web_chat.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="https://vandolphreyes29.github.io/web_chat/css/web_chat.css" property="">
</head>

<body>

	<p>Testing HTML CORS</p>

	<input type="hidden" name="name" value="SHOW DATA" class="show-data" >

	<!-- <p class="output"></p> -->

	<div id="chat-view-box" data-module="messages" data-id="10873" data-parent-id="10873" data-edit="TRUE" data-delete="TRUE" data-attach="TRUE" data-email="TRUE" data-show-reply-box="FALSE" data-show-reply-to-reply-box="FALSE" data-default="TRUE" data-sms="TRUE" data-v2-url="https://outbounders.com//" data-express-url="https://localhost/obsjr/express/">
	<div class="chat-box">
		<div class="ajax-loader">
			<img src="https://outbounders.com//images/preloader/obloader-80.gif" alt="ajax-loader">
		</div>
		<br>
		<p class="chat-center">Preparing Messages</p>
	</div>
	<form action="https://outbounders.com//web_chat/send" method="post" enctype="multipart/form-data" id="send-form">
		<div class="topic-reply-box new-topic hide">
			<div class="sending-message-loader hide"><img src="https://outbounders.com//images/preloader/obloader-40.gif" alt="ajax-loader"></div><textarea maxlength="500" name="message" class="chat-message" cols="30" rows="10" placeholder="Type your message to this discussion"></textarea><button class="send-chat top" title="Send the new Topic"><img src="https://outbounders.com//images/web_chat/send_icon.png"></button></div>
		<div class="message-count chat-right hidden"><span>500</span> characters remaining</div>
		<div class="ui checked checkbox sending-sms hidden"><input type="checkbox" name="sms" id="sms" value="1"><label for="sms">Send as sms message as well ($.02).</label></div>
		<div class="ui form sending-email hide">
			<div class="grouped fields">
				<div class="field">
					<div class="ui radio checkbox"><input type="radio" name="sending-email" checked="checked" id="1" value="1"><label for="1">When I post this message, email it to all </label></div>
				</div>
				<div class="field">
					<div class="ui radio checkbox"><input type="radio" name="sending-email" id="2" value="2"><label for="2">Let me choose who should get an email…</label></div>
				</div>
				<div class="email-recipients">
					<div class="ui checked checkbox clear"><input type="checkbox" name="recipients" id="check-0" value="28"><label for="check-0">Client Reyes</label></div>
				</div>
				<div class="field">
					<div class="ui radio checkbox"><input type="radio" name="sending-email" id="3" value="3"><label for="3">Don’t email anyone.</label></div>
				</div>
				<div class="file-group"><a href="#" class="file-remove" title="Remove"><i class="remove icon"></i></a><input type="file" name="userfile[]" class="choose-file"></div>
				<p><a href="#" class="add-file"><i class="plus icon"></i>Add more files</a></p>
			</div>
		</div>
		<p class="clear"></p>
	</form>
	<div class="report-box ui modal small"><i class="close icon"></i>
		<div class="header">Send Report Message</div>
		<div class="content">
			<div class="notify">
				<div class="ui success message hide"><i class="close icon"></i>
					<div class="header"></div>
				</div>
				<div class="ui error message hide"><i class="close icon"></i>
					<div class="header"></div>
				</div>
			</div>
			<div class="ui form">
				<div class="field"><label>Reason for reporting:</label>
					<div class="ui labeled icon input"><textarea class="message-report" placeholder="Please Enter Reason for Reporting"></textarea>
						<div class="ui corner label"><i class="icon asterisk"></i></div>
					</div>
				</div>
			</div>
		</div>
		<div class="actions">
			<div class="ui button green disabled">Send</div>
		</div>
	</div>
	<div class="confirm-delete-box ui small modal">
		<div class="header">Delete Your Message</div>
		<div class="content">
			<p>Are you sure you want to delete your message?</p>
		</div>
		<div class="actions">
			<div class="ui negative button cancel">No</div>
			<div class="ui positive right labeled icon button delete">YES<i class="checkmark icon"></i></div>
		</div>
	</div>
</div>

</body>
